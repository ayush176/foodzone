<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodzone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">Food<span>Zone</span></div>

            <div class="menu">
                <a href="#header">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <div class="header-text">
                <h1>Order Food</h1>
                <p>Path to the heart , goes through the stomach</p>
                <div class="header-btn">
                    <a href="#"><span></span>Search</a>
                    <a href="#"><span></span>Order</a>
                </div>
            </div>
    </header>

    <div class="products">
        <div class="info">
            <h1>Products</h1>
        </div>
        <div class="tile-wrapper">
            <div class="tile">
                <img src="./Images/t1.jpg">
                <div class="capt">Pizza</div>
            </div>
            <div class="tile">
                <img src="./Images/t2.jpg">
                <div class="capt">White Sauce Pasta</div>
            </div>
            <div class="tile">
                <img src="./Images/t3.jpg" >
                <div class="capt">Paneer Tikka</div>
            </div>
            <div class="tile">
                <img src="./Images/t4.jpg">
                <div class="capt">Momos</div>
            </div>
                <div class="tile">
                <img src="./Images/t5.jpg">
                <div class="capt">French Fries</div>
            </div>
            <div class="tile">
                <img src="./Images/t6.jpg">
                <div class="capt">Combo</div>
            </div>
        </div>
    </div>

    <div class="order">
        <div class="info">
            <h1>Order Now</h1>
        </div>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="">
            <br>
            <label for="">Email</label>
            <input type="email" name="email" id="" placeholder="enter your email">
            <br>
            <label for="">Addr:</label>
            <input type="text" name="address" id="" placeholder="enter your address">
            <br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

</body>
</html>
